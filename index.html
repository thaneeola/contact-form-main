<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <section class="success">
      <div class="first">
        <span class="material-symbols-outlined">
        check_circle
        </span> <p>  Message Sent!</p>
      </div>
      <p>  Thanks for completing the form. We'll be in touch soon!</p>
    </section>
    <main class="wrapper">
     
      <h1>Contact Us</h1>
      <form id="myform">
        <fieldset>
          <label for="first-name">
            <p>First Name <span>*</span></p>
            <input type="text" id="first-name" class="text"/>
            <p class="required-text">Please fill out this field</p>
          </label>

          <label for="last-name">
            <p>last Name <span>*</span></p>
            <input type="text" id="last-name" class="text"/>
            <p class="required-text1">Please fill out this field</p>
          </label>
        </fieldset>

        <label for="email">
          <p>Email Address <span>*</span></p>
          <input type="email" id="email" class="text"/>
          <p class="required-text2">Please enter a valid email address</p>
        </label>
        <p>Enquiry<span>*</span></p>
        <fieldset>
          <label for="radio1 radio" class="radio1">
            <input type="radio" id="radio1 radio" name="radio"/>
            <p>General Enquiry</p>
          </label>
          <label for="radio2 radio" class="radio2">
            <input type="radio" id="radio2 radio" name="radio" />
            <p>Support Request</p>
          </label>
        </fieldset>
        <p class="required-text3">Please select a query type</p>

        <p class="mass">Message <span>*</span></p>
        <label for="textarea" class="textarea">
          <textarea id="textarea"></textarea>

          <p class="required-text4">Please select a query type</p>
        </label>

      
          <label for="checkbox" class="check">
            <input type="checkbox" id="checkbox"/>
            <p >I consent to being contacted by the team <span>*</span></p>
          </label>
       

        
        <p class="required-text5">Please select a query type</p>
        
        <button class="button" type="submit">Submit</button>
      </form>
    </main>
<script src="main.js"></script>
