<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="wrapper">
      <h1>Contact Us</h1>
      <form>
        <fieldset>
          <label for="first-name">
            <p>First Name <span>*</span></p>
            <input type="text" id="first-name" class="text" required />
            <p class="required-text">This field is required</p>
          </label>

          <label for="last-name">
            <p>last Name <span>*</span></p>
            <input type="text" id="last-name" class="text" required />
            <p class="required-text">This field is required</p>
          </label>
        </fieldset>

        <label for="email">
          <p>Email Address <span>*</span></p>
          <input type="email" id="email" class="text" required />
          <p class="required-text">Please enter a valid email address</p>
        </label>
        <p>Enquiry<span>*</span></p>
        <fieldset>
          <label for="radio1" class="radio1">
            <input type="radio" id="radio1" name="radio" required />
            <p>General Enquiry</p>
          </label>
          <label for="radio2" class="radio2">
            <input type="radio" id="radio2" name="radio" required />
            <p>Support Request</p>
          </label>
          <p class="required-text">Please select a query type</p>
        </fieldset>

        <p class="mass">Message <span>*</span></p>
        <label for="textarea" class="textarea">
          <textarea id="textarea"></textarea>

          <p class="required-text">Please select a query type</p>
        </label>

        <div class="check">
          <input type="checkbox" required />
          <p>I consent to being contacted by the team <span>*</span></p>
        </div>
        <button>Submit</button>
      </form>
    </main>
